<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto p-4 bg-white shadow-md rounded">
  <div class="mb-4">
    <label for="title" class="block text-gray-700 font-bold mb-2">Title:</label>
    <input type="text" id="title" formControlName="title" placeholder="Enter task title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>
  <div class="mb-4">
    <label for="description" class="block text-gray-700 font-bold mb-2">Description:</label>
    <textarea id="description" formControlName="description" placeholder="Enter task description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
  </div>
  <div class="mb-4">
    <label for="assignedTo" class="block text-gray-700 font-bold mb-2">Assigned To:</label>
    <input type="text" id="assignedTo" formControlName="assignedTo" placeholder="Enter assignee name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>
  <div class="mb-4">
    <label for="status" class="block text-gray-700 font-bold mb-2">Status:</label>
    <select id="status" formControlName="status" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      <option value="Pending">Pending</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
    </select>
  </div>
  <div class="flex items-center justify-between">
    <button type="submit" [disabled]="taskForm.invalid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
  </div>
</form>
